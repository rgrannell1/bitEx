<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta viewport content="width=device-width, initial-scale=1.0">
	<title>Coinise</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="/resources/js/vendor/lodash.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->

</head>

<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">Coinise</a>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li class="active"><a href="">Home</a></li>
				<li><a href="">Account</a></li>
				<li><a href="">Buy/Sell</a></li>
				<li><a href="">Withdraw</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="">Sign In</a></li>
				<li><a href="">Sign Up</a></li>
			</ul>
		</div>

	</div>
</nav>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">

				<div class="well">
					<div id="register">

						<h2>Register</h2>

						<form class="form-main" role="form">

							<div class="input-group">
								<input type="text" class="form-control" spellcheck="false" value="" id="forename" name="forename" placeholder="Forename" autofocus>
							</div>

							<div class="input-group">
								<input type="text" class="form-control" spellcheck="false" value="" id="sirname" name="sirname" placeholder="Sirname">
							</div>

							<div class="input-group">
								<input type="email" class="form-control" spellcheck="false" value="" id="email" name="email" placeholder="Email">
							</div>

							<div class="input-group">
								<input type="password" class="form-control" spellcheck="false" id="password" name="password" placeholder="Password">
							</div>

							<button class="btn btn-lg btn-primary" type="button" id="get-password">Register</button>

						</form>

						Already have an account? <a id="signin-link" href="#register">Sign in</a>

					</div>

					<div id="signin">

						<h2>Sign In</h2>

						<form class="form-main" role="form" method="post" action="/signin">

							<div class="input-group">
								<input type="email" class="form-control" spellcheck="false" value="" id="email" name="email" placeholder="Email" autofocus>
							</div>

							<div class="input-group">
								<input type="password" class="form-control" spellcheck="false" id="password" name="password" placeholder="Password">
							</div>

							<button class="btn btn-lg btn-primary" type="submit" id="get-password">Sign In</button>

						</form>

						Don't have an account? <a href="#signin" id="register-link">Sign up</a>

					</div>
				</div>
			</div>
		</div>
	</div>

</body>

<script type="text/javascript">

	$('#register').hide()

	$('#register-link').on('click', function (event) {
		$('#signin').hide()
		$('#register').show()

	})

	$('#signin-link').on('click', function (event) {
		$('#register').hide()
		$('#signin').show()
	})

</script>
</html>
